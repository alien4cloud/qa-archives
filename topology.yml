tosca_definitions_version: alien_dsl_1_3_0
description: This archive has been created with alien4cloud.
template_name: Remote1
template_version: 0.1.0-SNAPSHOT
template_author: ousseynou.diedhiou@atos.net

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT


topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        scalable:
          properties:
            min_instances: 1
            max_instances: 10
            default_instances: 10
  workflows:
    install:
      steps:
        Compute_install:
          node: Compute
          activity:
            delegate: install
    uninstall:
      steps:
        Compute_uninstall:
          node: Compute
          activity:
            delegate: uninstall
