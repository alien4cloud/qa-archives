tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: Component_blueprint_test
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "This archive has been created with alien4cloud."

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - org.alien4cloud.lang.java.jdk.linux:1.4.0-SNAPSHOT
  - mysql-type:1.4.0-SNAPSHOT
  - tomcat-war-types:1.4.0-SNAPSHOT
  - org.alien4cloud.lang.java.pub:1.4.0-SNAPSHOT

topology_template:
  node_templates:
    Componet_blueprint:
      metadata:
        a4c_edit_x: "-7"
        a4c_edit_y: "-27"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Mysql:
      type: org.alien4cloud.nodes.Mysql
      properties:
        port: 3306
        name: wordpress
        db_user: pass
        db_password: pass
        bind_address: true
        storage_path: "/mountedStorage"
      requirements:
        - hostedOnComponetBlueprintHost:
            type_requirement: host
            node: Componet_blueprint
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        database_endpoint:
          properties:
            protocol: tcp
            secure: false
            network_name: PRIVATE
            initiator: source
